name: Update Feed

on:
  schedule:
    - cron: '0 6 * * *' # каждый день в 6:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml geopy

    - name: Run feed update
      env:
        FEED_TOKEN: ${{ secrets.FEED_TOKEN }}
      run: |
        python update_feed.py

    - name: Commit and push updated feed
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add feed_final.xml
        git commit -m "Auto-update feed_final.xml" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.FEED_TOKEN }}
